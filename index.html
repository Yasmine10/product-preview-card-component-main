<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<!-- Stylesheet -->
	<link rel="stylesheet" href="./css/main.css">

	<!-- Google fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
		rel="stylesheet">

	<title>Frontend Mentor | Product preview card component</title>
</head>

<body>
	<article class="product container">
		<div class="product__image-container">
			<picture>
				<source srcset="./images/image-product-desktop.jpg" media="(min-width: 768px)">
				<img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
			</picture>
		</div>
		<div class="product__content">
			<p class="product__subtitle">Perfume</p>
			<h1 class="h1 product__title">Gabrielle Essence Eau De Parfum</h1>
			<p class="product__text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
				Perfumer-Creator for the House of CHANEL.</p>
			<div class="product__price-container">
				<p class="current-price">$149.99</p>
				<p class="prev-price">$169.99</p>
			</div>
			<button class="product__btn btn btn--primary">Add to Cart</button>
		</div>
	</article>
</body>

</html>
